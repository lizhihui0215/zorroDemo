<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" style="background:#fff">
    <div class="logo">
      Camile
    </div>
    <ul nz-menu  [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item>
        <span title><i class="anticon anticon-appstore"></i><span class="nav-text">Dashboard</span></span>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-database"></i><span class="nav-text">仓库</span></span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/pages/inventory/in-inventory" routerLinkActive="active">入库</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/pages/inventory/out-inventory" routerLinkActive="active">出库</a>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-setting"></i><span class="nav-text">设置</span></span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/pages/setting/user" routerLinkActive="active">用户管理</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/pages/setting/menu" routerLinkActive="active">菜单配置</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <i style="float: right" class="anticon anticon-logout" (click)="logout()"></i>
    </nz-header>
    <nz-content >

      <div style="background: #fff; min-height: 500px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
