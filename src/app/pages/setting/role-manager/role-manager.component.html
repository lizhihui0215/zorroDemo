
<div nz-row>
  <h1>用户管理</h1>

</div>
<div nz-row>
  <div nz-col [nzSpan]="2" >
    <ul nz-menu [nzMode]="'inline'">
      <li nz-menu-item *ngFor="let role of roles" (click)="roleClick(role)" nzSelected="isRoleSelected(role)">
        <span title>{{role.roleName}}</span>
      </li>
    </ul>
  </div>
  <div nz-col [nzSpan]="20" >
    <span title><i class="anticon anticon-user-add"></i><a (click)="test($event)">添加用户</a></span>
    <nz-table #nzTable [nzDataSource]="users" [nzPageSize]="10">
      <thead nz-thead>
      <tr>
        <th nz-th>
          <span>用户名</span>
        </th>
        <th nz-th>
          <span>姓名</span>
          <nz-dropdown [nzTrigger]="'click'" [nzClickHide]="false">
            <i class="anticon anticon-smile-o ant-table-filter-icon" nz-dropdown></i>
            <div nz-dropdown-custom class="custom-filter-dropdown">
              <nz-input [nzPlaceHolder]="'Search name'" [(ngModel)]="searchValue"></nz-input>
              <button nz-button [nzType]="'primary'" (click)="search()">Search</button>
            </div>
          </nz-dropdown>
        </th>
        <th nz-th>
          <span>家庭住址</span>
          <nz-dropdown [nzTrigger]="'click'">
            <i class="anticon anticon-filter" nz-dropdown></i>
            <ul nz-menu>
              <li nz-menu-item *ngFor="let filter of filterAddressArray">
                <label nz-checkbox [(ngModel)]="filter.value">
                  <span>{{filter.name}}</span>
                </label>
              </li>
            </ul>
            <div nz-table-filter>
              <span nz-table-filter-confirm (click)="search()">OK</span>
              <span nz-table-filter-clear (click)="reset(filterAddressArray)">Reset</span>
            </div>
          </nz-dropdown>
        </th>
      </tr>
      </thead>
      <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
          <a>{{data.username}}</a>
        </td>
        <td nz-td>{{data.name}}</td>
        <td nz-td>{{data.address}}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<app-user-selected [roleId]="selectedRole.id" (usersChanged)="onUsersChanged($event)"></app-user-selected>
